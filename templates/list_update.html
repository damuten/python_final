<header class="container-fluid d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-5 border-bottom">

<div class="col-lg-7 text-left text-lg-start">
    <h1 class="display-4 fw-bold lh-1 mb-3">Here you can update your list!</h1>
</div>
<form method="post">
    <input type="text" name="title" id="title" class="form-control" value="{{ grocery.title }}" placeholder="Enter title of your list. For example: For guests "><br>
    <textarea name="text" id="text" class="form-control" placeholder="Enter products that you will buy">{{ grocery.text }}</textarea><br>
    <input type="submit" class="btn btn-outline-dark me-2" value="update">
</form>
</div>
