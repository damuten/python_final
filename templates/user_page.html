<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>All lists</title>
</head>
<body>
<header class="container-fluid d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-5 border-bottom">
    <a href="/index2" style="padding-left: 20px;"class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-light text-decoration-none">
        <img src="static/logo.png" alt="" width="40" height="40">
    </a>
    <ul class="nav col-12 col-md-auto mb-2 justify-content-left mb-md-0">
        <li><a href="/index2" class="nav-link link-light">Home</a></li>
        <li><a href="/list_page" class="btn btn-outline-light me-2">Write list</a></li>
    </ul>
</header>
<div class="container col-lg-5 text-center text-lg-start">
    <div class="rounded float-end col-lg-5 col-md-12 mb-6 mb-md-0">
        <img src="{{url_for('static', filename='l1.png')}}" class="img-fluid rounded float-end">
    </div>
    <h1 class="container display-4 fw-bold lh-1 mb-3">All lists</h1>
    <p class=" container-fluid col-lg-15 fs-4">Here you can find all your lists. Update and delete them</p>
</div>
{% for el in lists %}
<div class="container">
<div class="container col-sm-6 col-lg-4 mb-4" style="position: center; right: 33.3333%; top: 310px;">
    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">{{ el.title }}</h5>
            <p class="card-text"><b>Date: {{ el.date.date() }}</b></p>
            <a href="/user_page/{{ el.id }}" class="btn btn-outline-dark me-1">Open full</a>
        </div>
    </div>
</div>
<div class="product-device shadow-sm d-none d-md-block"></div>
<div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>
{% endfor %}
<footer class=" py-3 border-bottom ">
    <p class="text-center text-light">Â© 2022 Company, Inc</p>
</footer>
</body>
</html>
